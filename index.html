<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GeoJSON Map with Sidebar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body { margin: 0; display: flex; height: 100vh; font-family: sans-serif; }
    #sidebar {
      width: 300px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
      padding: 10px;
    }
    #map { flex: 1; }
    .feature-item {
      cursor: pointer;
      padding: 6px;
      border-bottom: 1px solid #eee;
    }
    .feature-item:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div id="sidebar"></div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([38.7, -9.1], 10);
    const sidebar = document.getElementById('sidebar');

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const geojsonUrl = 'https://gist.githubusercontent.com/soobrosa/4ce1b3da0607bb26de65513416f342f3/raw/c1f3f7e0ff69d58c88f39e3c3ef3c7c80e394e8c/coordenadas.geojson';

    fetch(geojsonUrl)
      .then(res => res.json())
      .then(data => {
        const geojsonLayer = L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            const props = feature.properties;
            const name = props.name || props.nome || "Sem nome";

            // Create sidebar item
            const item = document.createElement('div');
            item.className = 'feature-item';
            item.textContent = name;
            item.onclick = () => {
              const latlng = layer.getLatLng();
              map.setView(latlng, 15);
              layer.openPopup();
            };
            sidebar.appendChild(item);

            layer.bindPopup(`<strong>${name}</strong>`);
          },
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 6,
              fillColor: "#3388ff",
              color: "#000",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8
            });
          }
        }).addTo(map);

        map.fitBounds(geojsonLayer.getBounds());
      });
  </script>
</body>
</html>
